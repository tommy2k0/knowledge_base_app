{% extends "base.html" %}

{% block title %}Login - AI Knowledge Base{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo/Header -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-blue-500 mb-2">ðŸ¤– AI Knowledge Base</h1>
            <p class="text-gray-400">Your intelligent documentation assistant</p>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700">
            <h2 class="text-2xl font-semibold mb-6 text-center">Sign In</h2>
            
            <form hx-post="/form/login" 
                  hx-swap="none"
                  class="space-y-6">
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                           placeholder="Enter your username">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                           placeholder="Enter your password">
                </div>

                <!-- Error Message -->
                <div id="error-message" class="text-red-400 text-sm text-center"></div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200 flex items-center justify-center">
                    <span>Sign In</span>
                    <svg class="htmx-indicator ml-2 animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Signup Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a href="/signup" class="text-blue-500 hover:text-blue-400 font-medium">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // Handle successful login
    document.body.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.pathInfo.requestPath === '/form/login') {
            if (event.detail.successful) {
                // Login successful, redirect to chat
                window.location.href = '/chat';
            } else {
                // Login failed, show error message
                try {
                    const response = JSON.parse(event.detail.xhr.response);
                    document.getElementById('error-message').textContent = response.detail || 'Invalid username or password';
                } catch (error) {
                    document.getElementById('error-message').textContent = 'Invalid username or password';
                }
            }
        }
    });
</script>
{% endblock %}
