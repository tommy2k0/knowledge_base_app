{% extends "base.html" %}

{% block title %}Sign Up - AI Knowledge Base{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo/Header -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-blue-500 mb-2">ðŸ¤– AI Knowledge Base</h1>
            <p class="text-gray-400">Create your account</p>
        </div>

        <!-- Signup Form -->
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700">
            <h2 class="text-2xl font-semibold mb-6 text-center">Sign Up</h2>
            
            <form hx-post="/form/signup" 
                  hx-target="#message"
                  hx-swap="innerHTML"
                  class="space-y-6">
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           minlength="3"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                           placeholder="Choose a username">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                           placeholder="your@email.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           minlength="8"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                           placeholder="At least 8 characters">
                </div>

                <!-- Message (Success/Error) -->
                <div id="message" class="text-sm text-center"></div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200 flex items-center justify-center">
                    <span>Create Account</span>
                    <svg class="htmx-indicator ml-2 animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Already have an account? 
                    <a href="/login" class="text-blue-500 hover:text-blue-400 font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // Handle signup response
    document.body.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.successful && event.detail.pathInfo.requestPath === '/form/signup') {
            document.getElementById('message').innerHTML = '<p class="text-green-400">âœ“ Account created! Redirecting to login...</p>';
            setTimeout(() => window.location.href = '/login', 1500);
        } else if (!event.detail.successful) {
            const response = JSON.parse(event.detail.xhr.response);
            document.getElementById('message').innerHTML = `<p class="text-red-400">${response.detail}</p>`;
        }
    });
</script>
{% endblock %}
